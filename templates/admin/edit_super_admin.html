{% extends "base.html" %}

{% block title %}Edit Super Admin - MSR Shop{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 text-dark">Edit Super Admin</h2>
        <a href="{{ url_for('main.admin_super_admins') }}" class="btn btn-secondary btn-lg rounded-pill shadow-sm">
            <i class="fas fa-arrow-left me-2"></i>Back to Super Admins
        </a>
    </div>

    <div class="card border-0 shadow-sm transition-3d-hover">
        <div class="card-header bg-white">
            <h5 class="mb-0 text-secondary">Edit Super Admin Details</h5>
        </div>
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('main.admin_edit_super_admin', user_id=super_admin.id) }}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" value="{{ super_admin.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ super_admin.email }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="categories" class="form-label fw-semibold">Assigned Categories</label>
                    <select class="form-select form-control-lg" id="categories" name="categories" multiple aria-label="Select Categories" required>
                        {% for category in all_categories %}
                            <option value="{{ category.id }}"
                                {% if category in super_admin.categories %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Select one or more product categories for the Super Admin.</small>
                </div>

                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if super_admin.is_active %}checked{% endif %}>
                    <label class="form-check-label fw-semibold" for="is_active">Super Admin is Active</label>
                </div>
                
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('main.admin_super_admins') }}" class="btn btn-lg btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-lg btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#categories').select2({
            placeholder: "Select one or more product categories",
            allowClear: true,
        });
    });
</script>
{% endblock %}
